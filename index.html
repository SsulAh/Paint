<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paint JS</title>
</head>
<body>
    <h1 class="title">Draw Your Dream!</h1>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input 
                type="range" 
                id=jsRange 
                min="0.1" 
                max="5.0" 
                value="2.5" 
                step="0.1" 
            />
        </div>
        <div class="controls_btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="controls_colors" id="jsColors">
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #2c2c2c;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #f6f9fc">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #ff3b30;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #ff9500;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #ffcc00;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #4cd953;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #5ac8fa;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #0579ff;">
                </div>
                <div 
                    class="cotrols_color jsColor" 
                    style="background-color: #5856d6;">
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
